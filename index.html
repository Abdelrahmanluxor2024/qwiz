<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">اختبار التركيز</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- زر تبديل اللغة -->
        <button id="lang-toggle" class="lang-btn">English</button>

        <!-- الواجهة الرئيسية -->
        <header id="home">
            <h1 data-key="main_title">اختبار التركيز 🧠</h1>
            <p class="subtitle" data-key="subtitle">اعرف مدى حاجتك للنوم في أقل من دقيقة!</p>
            <button id="start-btn" class="btn" data-key="start_btn">ابدأ الاختبار</button>
        </header>

        <!-- واجهة الاختبار -->
        <main id="quiz" class="hidden">
            <div class="timer-container">
                <div class="timer">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <span id="timer-text">10</span>
                </div>
            </div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers-container" class="answers">
                    <!-- الخيارات ستضاف هنا عبر JavaScript -->
                </div>
            </div>
        </main>

        <!-- واجهة النتيجة -->
        <section id="result" class="hidden">
            <h2 id="result-title" data-key="result_title">النتيجة</h2>
            <p id="result-message"></p>
            <!-- قسم جديد لعرض تفاصيل الإجابات -->
            <div id="feedback-container"></div>
            <button id="restart-btn" class="btn" data-key="restart_btn">أعد الاختبار</button>
        </section>
    </div>

    <!-- نافذة الملاحظات المنبثقة (جديد) -->
    <div id="instructions-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 data-key="instructions_title">ملاحظات قبل البدء</h2>
            <p data-key="instructions_text">
                سيتم عرض 5 أسئلة سريعة. أمامك 10 ثوانٍ فقط للإجابة على كل سؤال. حاول الإجابة بصدق وسرعة لقياس تركيزك الفعلي.
            </p>
            <button id="confirm-start-btn" class="btn" data-key="confirm_start_btn">تأكيد والبدء</button>
        </div>
    </div>
   <footer>
    Created by <span>Abdelrahman Yasser</span> & <span>Nour Fahd</span>
  </footer>
    <script src="script.js"></script>
</body>
</html>
